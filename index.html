<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
        
        <title>Comenzando con bootstrap</title>
    </head>

    <body class="container">

        <ul class="flex-container list-none">
            <li class="flex-item order-uno">1</li>
            <li class="flex-item order-dos">2</li>
            <li class="flex-item order-tres">3</li>
            <li class="flex-item order-cuatro">4</li>
            <li class="flex-item order-cinco">5</li>
            <li class="flex-item order-seis">6</li>
        </ul>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            type="text/javascript"
            src="./js/jquery-3.3.1.slim.min.js"
        ></script>
        <script type="text/javascript" src="./js/popper.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    </body>
</html>
